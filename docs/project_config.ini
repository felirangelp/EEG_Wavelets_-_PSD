# Configuración del Proyecto EEG
# Transformada Wavelet y PSD en EEG

[PROYECTO]
nombre = "Análisis de Señales EEG - Wavelets y PSD"
version = "1.0.0"
autor = "Felipe Rangel"
institucion = "Universidad Javeriana"
programa = "Mestría en Inteligencia Artificial"
fecha = "Octubre 2025"

[OBJETIVOS]
objetivo_1 = "Implementar Transformada Wavelet Discreta con wavedec()"
objetivo_2 = "Calcular frecuencias centrales de cada nivel"
objetivo_3 = "Implementar estimación PSD con método Welch"
objetivo_4 = "Comparar PSD con Transformada de Fourier (FFT)"
objetivo_5 = "Crear dashboard interactivo con explicaciones"

[ARCHIVOS_PRINCIPALES]
analisis_python = "src/eeg_analysis.py"
dashboard_html = "dashboards/dashboard_eeg_simple.html"
documentacion = "dashboards/documentacion.html"
resultados = "results/sEEG_analysis.html"
dependencias = "requirements.txt"
script_ejecucion = "run_analysis.sh"

[DATOS]
archivo_eeg_1 = "sEEG.mat"
archivo_eeg_2 = "FileEEG.mat"
formato = "MATLAB .mat"
frecuencia_muestreo = "250 Hz"
duracion_estimada = "80 segundos"

[TECNOLOGIAS]
lenguaje_principal = "Python 3.10+"
librerias = ["PyWavelets", "SciPy", "NumPy", "Matplotlib", "Plotly"]
dashboard = "HTML + JavaScript + Plotly.js"
ambiente_virtual = "venv_eeg"

[WAVELETS_DISPONIBLES]
db4 = "Daubechies 4"
db8 = "Daubechies 8"
haar = "Haar"
coif2 = "Coiflet 2"
bior3_1 = "Biorthogonal 3.1"

[PARAMETROS_CONFIGURABLES]
niveles_min = 3
niveles_max = 8
niveles_default = 6
fs_min = 100
fs_max = 2000
fs_default = 250

[RESULTADOS_ESPERADOS]
frecuencias_db4 = {
    "D1": "89.29 Hz (Gamma alta)",
    "D2": "44.64 Hz (Gamma media)",
    "D3": "22.32 Hz (Beta alta)",
    "D4": "11.16 Hz (Alpha)",
    "D5": "5.58 Hz (Theta)",
    "D6": "2.79 Hz (Delta)",
    "A": "2.79 Hz (Delta)"
}

[BANDAS_FRECUENCIA_EEG]
delta = "0.5-4 Hz (Sueño profundo)"
theta = "4-8 Hz (Relajación, meditación)"
alpha = "8-13 Hz (Relajación despierta)"
beta = "13-30 Hz (Concentración activa)"
gamma = "30-100 Hz (Procesamiento cognitivo)"

[METODOS_PSD]
welch_ventajas = ["Suavizado alto", "Varianza baja", "Estable"]
welch_desventajas = ["Resolución media"]
fft_ventajas = ["Resolución alta", "Detalle completo"]
fft_desventajas = ["Ruidoso", "Varianza alta"]

[ESTRUCTURA_DIRECTORIOS]
src = "Código fuente Python"
dashboards = "Dashboards interactivos HTML"
results = "Resultados generados"
docs = "Documentación del proyecto"
venv_eeg = "Ambiente virtual Python"

[COMANDOS_UTILES]
activar_venv = "source venv_eeg/bin/activate"
instalar_deps = "pip install -r requirements.txt"
ejecutar_analisis = "python src/eeg_analysis.py"
abrir_dashboard = "open dashboards/dashboard_eeg_simple.html"
ejecutar_script = "./run_analysis.sh"

[ESTADO_PROYECTO]
completado = true
objetivos_cumplidos = 5
archivos_funcionando = true
dashboard_operativo = true
documentacion_completa = true
